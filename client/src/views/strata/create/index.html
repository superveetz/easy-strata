<section>
    <button type='button' 
        class='float-left btn btn-outline-secondary'
        ng-click="$window.history.back()"><i class='fas fa-chevron-left'></i>
    </button>
    <h2 class="page-header">
        &nbsp;Save Strata
    </h2>

    <p class="lead">Fill out the following form to save your strata.</p>
    
    <form 
        id="strataForm" 
        name="strataForm"
        ng-submit="strataForm.$valid && submitStrataForm()"
        ng-class="{
        'text-left': screenIsMobile,
        'text-right': !screenIsMobile
    }">
        <div class="form-group row">
            <label for="strataName" class="col-sm-2 col-form-label"><b>Name</b></label>
            <div class="col-sm-8">
                <input type="text" 
                    class="form-control" 
                    ng-model="strata.name" 
                    placeholder="Complex or Strata Name"
                    aria-describedby="strataNameHelp" 
                    required>
            </div>
            <div class="col-sm-2 text-left">
                <span id="strataNameHelp" class="form-text text-danger">Required</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="strataAddress" class="col-sm-2 col-form-label"><b>Address</b></label>
            <div class="col-sm-8">
                <input type="text" 
                    class="form-control" 
                    id="strataAddress" 
                    placeholder="742 Evergreen Ave"
                    ng-model="strata.address">
            </div>
        </div>
        <div class="form-group row">
            <label for="strataCity" class="col-sm-2 col-form-label"><b>City</b></label>
            <div class="col-sm-8">
                <input type="text" 
                    class="form-control" 
                    id="strataCity" 
                    placeholder="Montreal"
                    ng-model="strata.city">
            </div>
        </div>
        <div class="form-group row">
            <label for="strataCountry" class="col-sm-2 col-form-label"><b>Country</b></label>
            <div class="col-sm-8">
                <input type="text" 
                    class="form-control" 
                    id="strataCountry" 
                    placeholder="Canada"
                    ng-model="strata.country">
            </div>
        </div>
        <div class="form-group row">
            <label for="strataProvState" class="col-sm-2 col-form-label"><b>Province / State</b></label>
            <div class="col-sm-8">
                <input type="text" 
                    class="form-control" 
                    id="strataProvState" 
                    placeholder="Quebec"
                    ng-model="strata.provState">
            </div>
        </div>
        <div class="form-group row">
            <label for="strataPostalCode" class="col-sm-2 col-form-label"><b>Postal Code</b></label>
            <div class="col-sm-8">
                <input type="text" 
                    class="form-control" 
                    id="strataPostalCode" 
                    placeholder="4M7 9D2"
                    ng-model="strata.postalZip">
            </div>
        </div>
        <div class='container-fluid'>
            <button 
                class="btn btn-outline-success btn-block btn-lg" 
                type="submit" 
                ng-disabled="formSubmit">
                <span ng-if="!formSubmit"><i class="fas fa-save fa-fw"></i></span>
                <span ng-if="formSubmit"><i class="fa fa-fw fa-spin fa-spinner"></i></span>
                &nbsp;Save Strata
            </button>
        </div>
    </form>
</section>
